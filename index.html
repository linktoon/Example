<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Add to Home Screen-->
	<!-- IOS -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- Chrome for Android 39+ -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="manifest" href="manifest.json">

	<title>Fullscreen Web App</title>
</head>
<body>
	<a href="javascript:fullscreen()">Fullscreen</a>
	<p>
		<label>window.navigator.standalone: <span class="standalone"></span></label>
	</p>
	<p>
		<label>UserAgent: <span class="ua"></span></label>
	</p>
</body>
<script>
	// Fullscreen API
	function fullscreen() {
		var docElem = document.documentElement;
		if (
			document.fullscreenEnabled ||
			document.webkitFullscreenEnabled ||
			document.mozFullScreenEnabled ||
			document.msFullscreenEnabled
		) {
			if (docElem.requestFullscreen) {
				docElem.requestFullscreen();
			} else if ( docElem.webkitRequestFullscreen ) {
				docElem.webkitRequestFullscreen();
			} else if ( docElem.mozRequestFullScreen ) {
				docElem.mozRequestFullScreen();
			} else if ( docElem.msRequestFullscreen ) {
				docElem.msRequestFullscreen();
			}
		}
	}
	document.querySelector(".ua").innerHTML = window.navigator.userAgent;
</script>
</html>
